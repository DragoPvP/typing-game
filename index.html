<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b42351112.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <button id="setting-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="setting" class="settings">
        <form id="settings-form">
            <div><label for="difficulty">Difficulty</label></div>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>

    <div class="container">
        <h2>⛔ Speed Typer ⛔</h2>
        <small>Type the following</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type the word...">

        <p class="time-container">
            Time left: <span id="time">10s</span>
        </p>

        <p class="score-container">
            Score: <span id="score">0</span>
        </p>

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
